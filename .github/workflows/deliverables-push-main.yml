name: "Build and push deliverables for latest main"

on:
  push:
    branches:
      - main

jobs:
  build_docker_image_for_latest_main:
    permissions:
      packages: write
      contents: read
    uses: ./.github/workflows/docker.yml
    with:
      tag: main

  # job to run change detection
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      ios-app: ${{ steps.filter.outputs.ios-app }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            ios-app:
              - '.github/workflows/ios.yml'
              - 'crates/**'
              - 'mobile/**'
              - 'Cargo.*'

  build_and_release_ios_app_for_latest_main:
    needs: changes
    if: needs.changes.outputs.ios-app == 'true' && !contains(github.event.head_commit.message, 'release') && !contains(github.event.head_commit.message, 'Merge')
    permissions:
      packages: write
      contents: read
    uses: ./.github/workflows/ios.yml
    secrets: inherit
    with:
      esplora_endpoint: https://blockstream.info/api/
      coordinator_p2p_endpoint: 03507b924dae6595cfb78492489978127c5f1e3877848564de2015cd6d41375802@35.189.57.114:9045
      coordinator_port_http: 80
      network: regtest
      tag: main
